<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Clone!</h1>
        <P class="Welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</P>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" required placeholder="Email or phone number" />
        <input name="password" type="password" required minlength="8" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/395828d1a0.js" crossorigin="anonymous"></script>
</body>
</html>
